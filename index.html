<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="build/css/style.css" />
    <title>
      Hackett Garment Dyed Oxford Slim Fit Shirt White | Company name

  <body>
    <header class="header" id="header">

        <div class="header-top__inner">

            <span class="header-top__item">Fri frakt &amp; fria returer</span>
            <span class="header-top__item">1-3 dagar leverans</span>
          </div>
          <div class="header-top__links">
            <a class="header-top__item header-top__item--link" href="#"

            >

              >Mitt konto</a
            >

              >Kundtjänst</a
            >
          </div>
        </div>
      </div>
      <nav class="main-menu">
        <div class="main-menu__inner">
          <div class="hamburger">
            <label class="hamburger__hidden-label" for="hamburger-checkbox"
              >Menu</label
            >
            <input
              type="checkbox"
              class="hamburger__checkbox"
              id="hamburger-checkbox"
              title="Menu"
            />

            <span class="hamburger__line hamburger__line--top"></span>

            <li><a href="#">Märken</a></li>
            <li><a href="#">Rea</a></li>

          <ul class="main-menu__list main-menu__additional-links">
            <li><a href="#">Sök</a></li>
            <li><a href="#">Lista (2)</a></li>
            <li><a class="shopping-cart" href="#">Kundkorg (2)</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="main">Shirt product page.</main>
    <footer>footer.</footer>

    <script src="./js/main-menu.js"></script>
